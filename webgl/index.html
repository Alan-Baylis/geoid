<!DOCTYPE html>
<html lang=en>
<meta charset=utf-8>
<title>Geoid, webgl edition</title>

<style>
  input:not(:disabled), button, label { cursor: pointer }
  #canvas {
    cursor: pointer;
    position: absolute;
    top: 0;
  }
  #texture { list-style-type: none; padding-left: 0 }
  body { background: black; color: #ccc; }
  #controls {
    position: absolute;
  }
  #controls h2 {
    font-size: 12pt;
  }
</style>

<div>
  <canvas id=canvas width=1024 height=1024>
    Oh gosh, your browser doesn't support canvas ;_;
  </canvas>
</div>

<div id=controls>
  <h1>Geoid</h1>
  <div>
    <button id=zoom-in  type=button>Zoom in</button><br>
    <button id=zoom-out type=button>Zoom out</button><br>
    <button id=reset type=button>Reset</button><br>
  </div>
  <section>
    <h2>Velocity Masking</h2>
    <div><label><input type=checkbox id=enable-mask checked> Enabled</label>
    <div><label>M: <input type=range min=0.1 max=50 step=0.1 id=m></label>
    <div><label>N: <input type=range min=0.1 max=20 step=0.1 id=n></label>
  </section>
  <footer>
    <small>
      Written in 2013 by Steven Ruppert.
    </small>
  </footer>
</div>

<script src=webgl-debug.js></script>
<script src=gl-matrix-min.js></script>
<script src=wheel-polyfill.js></script>
<script src=html5slider.js></script>
<script src=utils.js></script>
<script src=programs.js></script>
<script src=geoid.js></script>
